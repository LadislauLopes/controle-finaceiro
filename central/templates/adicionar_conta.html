{% include 'components/header.html' with title='Finan√ßas Ladislau' form=True %}
{% load static %}
<body class="d-flex flex-column" style="height: 100vh; margin: 0;">

    {% include 'components/sidebar.html' %}

    <div class="container mt-5 cadastro-box">

        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_Banco" class="form-label">Nome do Banco</label>
                    {{ form.Banco }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_pessoa" class="form-label">Pessoa Associada</label>
                    {{ form.id_pessoa }}
                </div>
            </div>

            <div class="mb-4 d-flex justify-content-between">
                <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='/home_page'">Cancelar</button>
                <button type="submit" class="btn btn-primary">Adicionar Entrada</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
